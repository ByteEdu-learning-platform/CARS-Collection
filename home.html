<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Website - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Navigation Bar -->



    <!-- Nav bar ends -->





    <!-- Carousel -->
    <style>
        /* Custom height for the carousel */
        .carousel-custom-height {
          height: 800px; /* Set the desired height */
          width: 100%;
        }
      
        /* Ensure images cover the carousel area without distortion */
        .carousel-custom-height img {
          object-fit:cover; 
          height: 800px;/* Adjust how the image fits */
        }
      </style>
      
      
      <!-- Carousel -->
      <div id="carouselExampleFade" class="carousel slide carousel-fade carousel-custom-height">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/Hyundai Creta2.webp" class="d-block w-100" alt="Car 1">
          </div>
          <div class="carousel-item">
            <img src="images/maruti Dzire.avif" class="d-block w-100" alt="Car 2">
          </div>
          <div class="carousel-item">
            <img src="images/dodge-viper-gts.jpeg" class="d-block w-100" alt="Car 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
      


    <!-- Crousel Ends -->

    <script src="js/scripts.js"></script>
</body>
</html>
